<div class="character">
  <h2 class="character__name">{{character.name}}</h2>
  <span>rarity: </span>{{character.rarity}}
  <div class="hansi">
    <div class="order">{{character.order}}<span>句目</span></div>
    <div class="material">
      <img class="material__img" src="../assets/img/easy/{{character.easy}}.jpg" width="40px" alt="{{character.easy}}">
      <span class="material__quantity">180 / 40</span>
    </div>
  </div>
</div>
